<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page_title }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style type="text/css">
        body {
          padding-top: 50px;
        }
        .starter-template {
          padding: 40px 15px;
          text-align: center;
        }
    </style>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-9">
                <h3>
                    <strong>{{ page_title }}</strong>
                </h3>
                {% for ccz_hosting in ccz_hostings %}
                <p>
                    <a href="{{ ccz_hosting.ccz_details.download_url }}">{{ ccz_hosting.ccz_details.name }}</a>
                </p>
                {% endfor %}
            </div>
        </div>
        <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-9">
                {% if icds_env %}
                <h6 style="text-align: center;">
                    Content Managed by Ministry of Women and Child Development, GOI
                </h6>
                {% endif %}
                <hr style="background-color: black; height: 3px; border: 0;"/>
            </div>
        </div>
    </div>
  </body>
</html>
