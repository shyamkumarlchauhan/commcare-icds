{% load i18n %}
<div>
    <div class="row filters">
        <filters data="$ctrl.data"></filters>
    </div>
    <div class="row no-margin">
        <div class="col-md-11">
            <span class="breadcrump-element" ng-bind="$ctrl.label"></span>
            <span ng-show="$ctrl.step !== void(0)" class="breadcrump-element"> <i class="fa fa-chevron-right" aria-hidden="true"></i> </span>
            <span ng-show="$ctrl.step !== void(0)" class="breadcrump-element" ng-bind="$ctrl.steps[$ctrl.step].label"></span>
        </div>
        <div class="col-md-1 "><i class="fa fa-download fa-2x right pointer"></i></div>
    </div>
    <div class="report-content">
        <div class="row " ng-show="$ctrl.step === 'system_usage'">
            <div class="row" ng-repeat="section in $ctrl.data.kpi">
                <div class="col-md-6" ng-repeat="cell in section">
                    <div class="report-cell">
                        <div class="row">
                            <div class="col-md-1"
                                 uib-popover-html="cell.help_text"
                                 popover-placement="right"
                                 popover-trigger="'mouseenter'">
                                <i class="fa fa-info-circle fa-2x" ></i>
                            </div>
                            <div class="col-md-11 center">
                                <div class="row">
                                    <span class="title" ng-bind="cell.label"></span>
                                </div>
                                <div class="row">
                                    <div class="numbers">
                                        <span ng-if="cell.format == 'div'"><span ng-bind="cell.value | number:0"></span>/<span ng-bind="cell.all | number:0"></span></span>
                                        <span ng-if="cell.format == 'number'" ng-bind="cell.value | number:0"></span>
                                        <div ng-if="cell.format == 'percent_and_div'">
                                            <div><span ng-bind="(cell.value / cell.all * 100) | number:2"></span> %</div>
                                            <div>(<span ng-bind="cell.value | number:0"></span>/<span ng-bind="cell.all | number:0"></span>)</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row" >
                                    <p>
                                        <span ng-show="cell.percent !== null">
                                            <i class="fa" ng-class="{'fa-arrow-down': cell.percent < 0, 'fa-arrow-up': cell.percent > 0}"></i>
                                            <span ng-bind="cell.percent | number:2"></span>
                                            {% trans '% from the day before last' %}
                                        </span>
                                        <i class="fa fa-ellipsis-h fa-2x" aria-hidden="true"></i>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row black" ng-show="$ctrl.step === 'pse'">
            <div class="row no-margin" ng-repeat="chart in $ctrl.data.charts">
                <h2 class="center">{$ chart[0].key $}</h2>
                <nvd3 options="$ctrl.chartOptions" data="chart" class="with-3d-shadow with-transitions"></nvd3>
            </div>
            <div class="row no-margin">
                <h2 class="center">{$ $ctrl.data.map.title $}</h2>
                <indie-map legend-title="Percentage Children" data="$ctrl.data.map.data" bubbles="$ctrl.data.map.bubbles"></indie-map>
            </div>
            <div class="row no-margin">
                <h2 class="center">PSE Photo Submissions</h2>
                <div uib-carousel active="active" interval="0" style="height: 300px;" >
                    <div uib-slide ng-repeat="images in $ctrl.data.images track by $index" index="$index">
                        <div>
                            <img class="slider-image" ng-src="{$ img.image $}" ng-repeat="img in images track by img.id">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row black" ng-show="$ctrl.step === 'maternal_child'">
            <div class="row no-margin" ng-repeat="chart in $ctrl.data.charts">
                <h2 class="center">{$ chart[0].key $}</h2>
                <nvd3 options="$ctrl.chartOptions" data="chart" class="with-3d-shadow with-transitions"></nvd3>
            </div>
        </div>
        <div class="row" ng-show="$ctrl.step === 'demographics'">
{#            <div class="row no-margin">#}
{#                <h2 class="center">{$ $ctrl.data.map.title $}</h2>#}
{#                <indie-map legend-title="" data="$ctrl.data.map.data" bubbles="$ctrl.data.map.bubbles"></indie-map>#}
{#            </div>#}
            <div class="row no-margin black">
                <h2 class="center">{$ $ctrl.data.chart[0].key $}</h2>
                <nvd3 options="$ctrl.chartOptions" data="$ctrl.data.chart" class="with-3d-shadow with-transitions"></nvd3>
            </div>
            <div class="row no-margin" ng-repeat="section in $ctrl.data.kpi">
                <div class="col-md-6" ng-repeat="cell in section">
                    <div class="report-cell">
                        <div class="row">
                            <div class="col-md-1"
                                 uib-popover-html="cell.help_text"
                                 popover-placement="right"
                                 popover-trigger="'mouseenter'">
                                <i class="fa fa-info-circle fa-2x" ></i>
                            </div>
                            <div class="col-md-11 center">
                                <div class="row">
                                    <span class="title" ng-bind="cell.label"></span>
                                </div>
                                <div class="row">
                                    <div class="numbers">
                                        <span ng-if="cell.format == 'div'"><span ng-bind="cell.value | number:0"></span>/<span ng-bind="cell.all | number:0"></span></span>
                                        <span ng-if="cell.format == 'number'" ng-bind="cell.value | number:0"></span>
                                        <div ng-if="cell.format == 'percent_and_div'">
                                            <div><span ng-bind="(cell.value / cell.all * 100) | number:2"></span> %</div>
                                            <div>(<span ng-bind="cell.value | number:0"></span>/<span ng-bind="cell.all | number:0"></span>)</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row" >
                                    <p>
                                        <span ng-show="cell.percent !== null">
                                            <i class="fa" ng-class="{'fa-arrow-down': cell.percent < 0, 'fa-arrow-up': cell.percent > 0}"></i>
                                            <span ng-bind="cell.percent | number:2"></span>
                                            {% trans '% from the day before last' %}
                                        </span>
                                        <i class="fa fa-ellipsis-h fa-2x" aria-hidden="true"></i>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" ng-show="$ctrl.step === 'beneficiary'">

        </div>
    </div>
    <div class="row">
        <div class="dot-menu">
            <div class="dot-menu-item pointer" ng-repeat="step in $ctrl.steps">
                <dot-link label="{$ step.label $}" route="{$ step.route $}"></dot-link>
            </div>
        </div>
    </div>
</div>
