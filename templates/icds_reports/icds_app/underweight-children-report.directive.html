<div class="underweight-children-report-directive">
    <div class="row">
        <filters data="$ctrl.filtersData"></filters>
    </div>
    <div class="row no-margin">
        <div class="col-md-11">
            <span class="breadcrump-element" ng-bind="$ctrl.label"></span>
            <span ng-show="$ctrl.step !== void(0)" class="breadcrump-element"> <i class="fa fa-chevron-right" aria-hidden="true"></i> </span>
            <span ng-show="$ctrl.step !== void(0)" class="breadcrump-element" ng-bind="$ctrl.steps[$ctrl.step - 1].label"></span>
        </div>
        <div class="col-md-1 "><i class="fa fa-download fa-2x right pointer"></i></div>
    </div>
    <div class="col-md-12" ng-if="$ctrl.step === '1' && $ctrl.mapData !== null">

        <div class="row">
            <indie-map legend-title="Percentage Children" data="$ctrl.mapData"></indie-map>
        </div>
    </div>
    <div class="col-md-12" ng-if="$ctrl.step === '2' && $ctrl.chartData !== null">
        <div class="row">
            <nvd3 options="$ctrl.chartOptions" data="$ctrl.chartData" class="with-3d-shadow with-transitions"></nvd3>
        </div>
    </div>
    <div class="row">
        <div class="dot-menu">
            <div class="dot-menu-item pointer" ng-repeat="step in $ctrl.steps">
                <dot-link label="{$ step.label $}" route="{$ step.route $}"></dot-link>
            </div>
        </div>
    </div>
</div>
