{% load staticfiles %}
<div class="col-xs-10 no-gutters float-unset mx-auto pt-3">
    <div ng-repeat="locationTypes in $ctrl.hierarchy track by $index" ng-show="$ctrl.locationTypeIsVisible($index)">
        <p class="location-sub-heading">Select {$ $ctrl.getDisplayFromLocationTypes(locationTypes) $}</p>
        <div class="select-menu" ng-click="selectLocation($index)">
            <p class="selected-location mb-0" ng-bind="selectedLocation[$index].name"></p>
            <img src="{% static "icds_reports/mobile/images/drop-down-icon.png" %}">
        </div>
    </div>
</div>
<div class="select-options-list" ng-show="showOptions">
    <div class="d-flex justify-content-between align-items-center px-3 mb-4">
        <p class="select-options-heading" ng-bind="'Filter - Select ' + currentLocationType"></p>
        <img src="{% static "icds_reports/mobile/images/white-close-icon.png" %}" style="width: 16px" ng-click="closeOptions()">
    </div>
    <p class="select-options" ng-bind="'All'" ng-click="onSelect(-1)"></p>
    <hr class="mb-0 mt-0">
    <div ng-repeat="option in currentLocationOptions" ng-click="onSelect($index)">
        <p class="text-white font-14 select-options px-3" ng-bind="option.name"></p>
        <hr class="mb-0 mt-0">
    </div>
</div>
