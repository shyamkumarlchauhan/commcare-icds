{% load staticfiles %}
<div class="app-bg h-100vh overflow-hidden">
    <div class="top-section p-3" style="padding-bottom: 25vh">
        <div class="d-flex justify-content-between align-items-start mb-4">
            <div class="d-flex align-items-start">
                <img src="{% static "icds_reports/mobile/images/menu-icon.png" %}" class="mr-3">
                <div>
                    <p class="font-16 font-montserrat font-weight-600 text-white mb-0">
                        Program Summary
                    </p>
                    <p class="font-14 font-montserrat font-weight-500 text-white">
                        National | October 2019
                    </p>
                </div>
            </div>
            <img src="{% static "icds_reports/mobile/images/filter-icon.png" %}" style="width: 50px">
        </div>
        <div class="d-flex no-gutters align-items-center justify-content-around mb-5">
            <div class="position-relative" ng-click="changeOption(1)">
                <div class="options shadow yellow-gradient d-flex justify-content-center">
                    <img src="{% static "icds_reports/mobile/images/motherandchild.png" %}">
                </div>
                <img src="{% static "icds_reports/mobile/images/active-play-button.png" %}" class="active-play-button" ng-if="currentOption==1">
            </div>
            <div class="position-relative" ng-click="changeOption(2)">
                <div class="options shadow green-gradient d-flex justify-content-center">
                    <img src="{% static "icds_reports/mobile/images/statistics.png" %}">
                </div>
                <img src="{% static "icds_reports/mobile/images/active-play-button.png" %}" class="active-play-button" ng-if="currentOption==2">
            </div>
            <div class="position-relative" ng-click="changeOption(3)">
                <div class="options shadow red-gradient d-flex justify-content-center">
                    <img src="{% static "icds_reports/mobile/images/threegroup.png" %}">
                </div>
                <img src="{% static "icds_reports/mobile/images/active-play-button.png" %}" class="active-play-button" ng-if="currentOption==3">
            </div>
            <div class="position-relative" ng-click="changeOption(4)">
                <div class="options shadow blue-gradient d-flex justify-content-center">
                    <img src="{% static "icds_reports/mobile/images/bulb.png" %}">
                </div>
                <img src="{% static "icds_reports/mobile/images/active-play-button.png" %}" class="active-play-button" ng-if="currentOption==4">
            </div>
        </div>
        <p class="font-weight-700 text-white font-16 font-montserrat">{{currentOptionName}}</p>
    </div>
    <div class="summary-list">
        <kpi data="$ctrl.data"></kpi>
    </div>
    <div id="summary-info">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="d-flex align-items-center col-xs-9 no-gutters">
                <img src="{% static "icds_reports/mobile/images/gray-info.png" %}" class="mr-3">
                <p class="mb-0 text-blue font-montserrat font-18 font-weight-600">{{currentHeading}}</p>
            </div>
            <img src="{% static "icds_reports/mobile/images/white-close-icon.png" %}" style="width: 20px" ng-click="closeInformation()">
        </div>
        <p class="mb-0 text-white font-montserrat font-16 font-weight-500">{{currentInformation}}</p>
    </div>
</div>
