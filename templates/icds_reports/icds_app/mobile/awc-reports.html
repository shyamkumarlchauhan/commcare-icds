{% load staticfiles %}
<div cg-busy="[$ctrl.myPromise, $rootScope.locationPromise]">
  <div class="app-bg h-100vh overflow-hidden" ng-show="!$ctrl.filtersOpen && $ctrl.selectedLocationLevel==4">
    <div class="top-section p-3" style="padding-bottom: 25vh">
      {% include 'icds_reports/icds_app/mobile/partials/mobile-heading.html' %}
      <div class="d-flex no-gutters align-items-center mb-5 overflow-auto justify-content-between">
          <div class="position-relative m-3" ng-repeat="step in $ctrl.mobileSteps">
              <dot-link id="{$ step.id $}" label="{$ step.label $}" route="{$ step.route $}" image="{$ step.image $}"></dot-link>
          </div>
      </div>
      <p class="font-weight-700 text-white font-16 font-montserrat" ng-bind="$ctrl.currentStepMeta.label" ng-if="!$ctrl.isTabularDataDisplayed"></p>
      <div class="d-flex justify-content-between align-items-start px-3" ng-if="$ctrl.isTabularDataDisplayed">
          <p class="font-weight-700 text-white font-16 font-montserrat w-65">{$ $ctrl.currentStepMeta.label $}</p>
          <div class="w-35">
              <p class="font-weight-700 text-red font-16 font-montserrat text-right" ng-click="$ctrl.toggleSortPopup($event)">
                  <span class="text-underline">SORT</span> &#8645;</p>
              <div class="sort-popup" ng-show="$ctrl.showSortPopup" ng-click="$event.stopPropagation()">
                <div class="d-flex justify-content-between align-items-center p-3">
                  <p class="text-grey font-montserrat font-weight-600 font-14 mb-0">Sort By</p>
                  <p class="text-yellow font-montserrat font-weight-600 font-14 mb-0"
                     ng-click="$ctrl.clearSorting($event)">Clear All</p>
                </div>
                <hr class="my-0">
                <div ng-repeat="heading in $ctrl.awcReportTableData[$ctrl.step] | limitTo: (1 - $ctrl.awcReportTableData[$ctrl.step].length)">
                  <div class="d-flex justify-content-between align-items-start p-3">
                    <p class="text-white font-montserrat font-weight-600 font-14 mb-0"
                       ng-click="$ctrl.getMobileData($index)"> {$ heading.title $}
                      <i class="fa fa-arrow-down" aria-hidden="true"
                         ng-show="($ctrl.sortingColumn-1)===$index && $ctrl.dataSortingDirection"></i>
                      <i class="fa fa-arrow-up" aria-hidden="true"
                         ng-show="($ctrl.sortingColumn-1)===$index && !$ctrl.dataSortingDirection"></i>
                    </p>
                  </div>
                </div>
              </div>
          </div>
      </div>
    </div>
    <div class="summary-list" id="summaryList">
      <div ng-if="!$ctrl.isTabularDataDisplayed">
        <div ng-if="$ctrl.step === 'demographics'">
          <div class="bar-chart">
            <h2 class="center pl-3">{$ $ctrl.data.chart[0].key $}</h2>
            <nvd3 options="$ctrl.chartOptions" data="$ctrl.data.chart" class="with-3d-shadow with-transitions" id="mobile-bar-chart"></nvd3>
          </div>
        </div>
        <kpi data="$ctrl.data.kpi"></kpi>
      </div>
      <sortable-kpi ng-if="$ctrl.isTabularDataDisplayed" data="$ctrl.sortableInputKpiData"></sortable-kpi>
    </div>
    <help-popup></help-popup>
  </div>
  <mobile-filters selected-locations="$ctrl.selectedLocations" filters="$ctrl.filters"
                  select-awc="!$ctrl.filtersOpen && $ctrl.selectedLocationLevel!=4"
                  ng-show="$ctrl.filtersOpen || $ctrl.selectedLocationLevel!=4"></mobile-filters>
</div>
