<div class="awc-opened-yesterday-directive">
    <div class="row filters">
        <filters filters="$ctrl.filters" data="$ctrl.data" ></filters>
    </div>
    <div class="row no-margin">
        <div class="col-md-11">
            <span class="breadcrump-element" ng-bind="$ctrl.label"></span>
            <span ng-show="$ctrl.step !== void(0)" class="breadcrump-element"> <i class="fa fa-chevron-right" aria-hidden="true"></i> </span>
            <span ng-show="$ctrl.step !== void(0)" class="breadcrump-element" ng-bind="$ctrl.steps[$ctrl.step].label"></span>
        </div>
        <div class="col-md-1 "><a href="#download" class="fa"><i class="fa fa-download fa-2x right pointer"></i></a></div>
    </div>
    <div class="col-md-12" ng-if="$ctrl.step === 'map'">
        <div class="row">
            <div class="col-md-12">
                <h2 class="dashboard-title">Percentage of AWCs Opened Yesterday</h2>
            </div>
        </div>
        <div class="row">
            <indie-map legend-title="Percentage of AWCs" data="$ctrl.mapData"></indie-map>
        </div>
    </div>
    <div class="col-md-12" ng-if="$ctrl.step === 'chart'">
        <div class="row">
            chart
        </div>
    </div>

    <div class="row">
        <div class="dot-menu">
            <div class="dot-menu-item pointer" ng-repeat="step in $ctrl.steps">
                <dot-link label="{$ step.label $}" route="{$ step.route $}"></dot-link>
            </div>
        </div>
    </div>

</div>
