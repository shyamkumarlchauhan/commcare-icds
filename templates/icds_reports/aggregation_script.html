{% extends 'hqwebapp/base_section.html' %}
{% load hq_shared_tags %}

{% block js %}{{ block.super }}
    <script src="{% static "reports/js/filters/main.js" %}"></script>
    <script src="{% static "icds_reports/js/aggregation_script_main.js" %}"></script>
{% endblock %}

{% block page_content %}
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="filter_date_selector">Date</label>
            <input name="date" class="form-control" id="filter_date_selector" data-init="1" placeholder="Date">
        </div>
        <button class="btn btn-default">Run Aggregation Script</button>
    </form>
{% endblock %}
