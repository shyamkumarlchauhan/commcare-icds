{% extends "hqwebapp/base.html" %}
{% load hq_shared_tags %}
{% block title %}ICDS Dashboard Release Notes{% endblock %}
{% block js %}{{ block.super }}
    <script src="{% static "reports/js/filters/main.js" %}"></script>
    <script src="{% static "icds_reports/js/update_release_notes.js" %}"></script>
{% endblock %}
{% block tabs %}{% endblock tabs %}
{% block content %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group" style="padding: 15px">
            <label for="dashboard_release_notes">Select New Release Notes</label>
            <input name="dashboard_release_notes" type='file' class="form-control" id="dashboard_release_notes"
                   placeholder="Dashboard Release Notes" style="border: none" required>
        </div>
        <button class="btn btn-default" style="margin-left: 15px">Upload Release Notes</button>
    </form>
{% endblock content %}
