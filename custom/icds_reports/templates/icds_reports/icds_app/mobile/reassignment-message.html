<div class="col-xs-10 text-center filter-alert" ng-if="$ctrl.archived_on">
  <p class="font-14 font-montserrat font-weight-500 mb-0">
    {$ $ctrl.name $} was inactive in the selected month. It was replaced by {$ $ctrl.deprecated_to.join(' & ') $} on {$ $ctrl.archived_on $}.
  </p>
</div>
<div class="col-xs-10 text-center filter-alert" ng-if="$ctrl.deprecates_at">
  <p class="font-14 font-montserrat font-weight-500 mb-0">
    {$ $ctrl.name $} was inactive in the selected month. It replaced {$ $ctrl.deprecates.join(' & ') $} on {$ $ctrl.deprecates_at $}.
  </p>
</div>
